<!DOCTYPE html>
<!-- Taken from:http://asad.io/angularjs-with-mongolab/ -->
<html style="background-color:lightgreen">

    <head>
        <meta charset="utf-8" />
        <title>AngularJS Plunker</title>
        <link rel="stylesheet" href="style.css">
        <script>document.write('<base href="' + document.location + '" />');</script>
        <script data-semver="1.2.16" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js" data-require="angular.js@1.2.x"></script>
        <script data-semver="1.2.16" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular-resource.min.js" data-require="angular-resource.js@1.2.x"></script>
    </head>
    <body ng-modules="FoodModule,ListModule">
    <div ng-controller="ListController">
        <label>Name: <input type="text" name="listName" ng-model="listName"> </input></label>
        <button ng-click="add()">Add new List</button>
<hr/>
<ul>
    <li ng-repeat="list in lists">
        <a ng-click="remove(list)">{{list._id.$oid}} {{list.name}} (click on me to delete)</a>
    <li>
</ul>
</div>



<hr/>
<div ng-controller="FoodController">
<div class="bar">Search:
    <input ng-model="query">
</div>
<ul class="">
    <li ng-repeat="food in foods | filter:query | limitTo :10">{{food.Shrt_Desc}}</li>
</ul>
</div>


    <!-- Modules -->
   <script src="js/module/FoodModule.js"></script>
   <script src="js/module/ListModule.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/FoodController.js"></script>
    <script src="js/controllers/ListController.js"></script>

    <!-- Services -->
   <script src="js/resources/Foods.js"></script>
   <script src="js/resources/Lists.js"></script>

    <!-- Directives -->

</body>

</html>
